<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GlowBeauty - Makeup & Beauty Products</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: #fff5f8;
    color: #4a2c3b;
    line-height: 1.6;
  }

  header {
    background: #d6336c;
    padding: 25px 40px;
    text-align: center;
    color: white;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 3px;
    box-shadow: 0 3px 10px rgba(214,51,108,0.5);
  }

  nav {
    background: #f9a1c0;
    display: flex;
    justify-content: center;
    gap: 35px;
    padding: 15px 0;
    font-weight: 600;
  }

  nav a {
    color: #521b31;
    text-decoration: none;
    font-size: 1.3rem;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #fff5f8;
  }

  .hero {
    background: url('https://images.unsplash.com/photo-1542838687-48a35aa1f7c9?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
    color: white;
    min-height: 420px;
    display: flex;
    align-items: center;
    padding: 0 40px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
  }

  .hero-text {
    max-width: 600px;
  }

  .hero-text h1 {
    font-size: 3.5rem;
    margin-bottom: 15px;
  }

  .hero-text p {
    font-size: 1.4rem;
    margin-bottom: 30px;
  }

  .btn {
    background: #d6336c;
    padding: 15px 35px;
    border-radius: 30px;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #f06aa7;
  }

  main {
    max-width: 1200px;
    margin: 60px auto;
    padding: 0 40px;
  }

  h2.section-title {
    text-align: center;
    font-size: 2.8rem;
    margin-bottom: 45px;
    color: #83254c;
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
  }

  .product-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 300px;
    overflow: hidden;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .product-card:hover {
    transform: translateY(-10px);
  }

  .product-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }

  .product-info {
    padding: 25px 20px;
    text-align: center;
  }

  .product-info h3 {
    font-size: 1.8rem;
    color: #d6336c;
    margin-bottom: 15px;
  }
