<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Website Example</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0077cc;
    }
    a:hover {
      color: #005fa3;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }

    /* Header */
    header {
      background: #004080;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Navigation */
    nav {
      background: #003366;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: #0055a5;
      border-radius: 4px;
    }

    /* Hero section */
    .hero {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    /* Features section */
    .features {
      display: flex;
      justify-content: space-between;
      margin: 40px 0;
      gap: 20px;
      flex-wrap: wrap;
    }
    .feature {
      background: white;
      padding: 20px;
      flex: 1 1 30%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .feature h3 {
      margin-bottom: 10px;
      color: #004080;
    }
    .feature p {
      font-size: 0.9rem;
      color: #555;
    }
